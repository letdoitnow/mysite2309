<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      My Site
    </title>
    {% load static %}
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
    <!-- Menu Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Site 2309</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Trang chu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/gioi-thieu/">Gioi thieu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog/">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'product:product_list' %}">San pham</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'student:student_list' %}">Sinh vien</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register:register' %}">Dang ky</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login2:login2' %}">Dang nhap</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout2:logout2' %}">Dang xuat</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- Menu End -->
    
    {% block content %}
    {% endblock %}

    </div>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> {% endcomment %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
